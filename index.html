<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MPIDC Invoice System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .error-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .error-title {
      font-size: 24px;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 12px;
    }

    .error-message {
      font-size: 16px;
      color: #718096;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .loading-container {
      text-align: center;
      color: white;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      font-weight: 500;
    }

    #webview-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    #webview-frame.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading-container" id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Checking connection...</div>
    </div>
    
    <div class="error-container" id="error" style="display: none;">
      <div class="error-icon">üåê‚ùå</div>
      <h1 class="error-title">No Internet Connection</h1>
      <p class="error-message">
        Please connect to the internet to access the MPIDC Invoice System.
        Make sure you have an active internet connection and try again.
      </p>
      <button class="retry-button" id="retryBtn">
        Retry Connection
      </button>
    </div>

    <iframe id="webview-frame" src=""></iframe>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
